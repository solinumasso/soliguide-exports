<div class="modal-header bg-danger">
  <span id="modal-title">
    {{ "REMOVE_PLACE" | translate }}
    <ng-container *ngIf="fromPlace">
      {{
        "OF_THE_ORGANIZATION" | translate : { orgaName: orga.name }
      }}</ng-container
    >
    <ng-container *ngIf="!fromPlace">{{
      "ORGANIZATION_PLACE_NAME" | translate : { placeName: place.name }
    }}</ng-container>
  </span>

  <button
    type="button"
    class="btn-close"
    [attr.aria-label]="'CLOSE' | translate"
    (click)="cancelRemoval()"
  ></button>
</div>
<div class="modal-body">
  <p class="fw-bold">
    <fa-icon
      aria-hidden="true"
      [icon]="['fas', 'exclamation-triangle']"
    ></fa-icon>
    {{ "WARNING_DELETE_PLACE_FROM_ORGANIZATION" | translate }}
  </p>
  <p>{{ "YOU_WONT_HAVE_ACCESS_TO_THIS_PLACE" | translate }}</p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="cancelRemoval()"
  >
    {{ "CANCEL" | translate }}
  </button>
  <button
    type="submit"
    [disabled]="loading"
    (click)="removePlace()"
    class="btn btn-danger"
  >
    <span *ngIf="!loading">{{ "DELETE" | translate }}</span>
    <span *ngIf="loading"
      ><fa-icon
        aria-hidden="true"
        [icon]="['fas', 'circle-notch']"
        [spin]="true"
      >
      </fa-icon>
      {{ "PLEASE_WAIT" | translate }}</span
    >
  </button>
</div>
