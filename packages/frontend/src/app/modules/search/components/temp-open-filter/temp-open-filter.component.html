<div class="form-switch">
  <input
    name="filter-openToday"
    type="checkbox"
    class="form-check-input"
    [checked]="openTodayChecked"
    id="filter-openToday"
    (click)="emitFilters()"
  />
  <label class="form-label form-check-label" for="filter-openToday">
    <span>{{ "SEARCH_FILTER_OPEN_TODAY" | translate }}</span></label
  >
</div>
