name: Develop - build, test and deploy

on:
  push:
    branches:
      - develop

jobs:
  commitlint:
    uses: ./.github/workflows/_commitlint.yml

  licenses-check:
    uses: ./.github/workflows/_licenses-check.yml

  all:
    uses: ./.github/workflows/_build-and-test.yml
    needs:
      - commitlint
      - licenses-check
    secrets: inherit

  deploy:
    name: Deploy to develop
    needs:
      - all
    uses: ./.github/workflows/_deploy-to-environment.yml
    with:
      environment: develop
    secrets: inherit
